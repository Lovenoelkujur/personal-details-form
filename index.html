<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form action="">
        <label for="">Personal details</label><br>
        
        <label for="sal">Salutation</label><br>
        <select name="" id="sal">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select> <br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="abcd"> <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="abcd"> <br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" value="abc@gmail.com"> <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob"> <br><br>

        <label for="add">Address:</label> <br>
        <textarea name="" id="add" cols="30" rows="5"></textarea> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
